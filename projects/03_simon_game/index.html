<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>

  <h1 id="level-title">Press Any Key to Start</h1>

  <div class="description">

    <button id="desbtn">instruction toggle</button>

    <p>
      1. At the start of each level[i] a color blinks & that level is assigned to that color
    </p>
    <p>
      2. At each level, you will pass to new level upon pressing the colors in the order { level[1], level[2], level[3], ..., level[n-1], level[n] }
    </p>

  </div>
 
  <div class="container">

    <div lass="row">

      <div type="button" id="green" class="btn green"></div>

      <div type="button" id="red" class="btn red"></div>

    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"></div>

      <div type="button" id="blue" class="btn blue"></div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>

  <footer>
    <hr>
    Made with ❤️ by Sai Hemanth Reddy
  </footer>
</body>
</html>
